name: Test and Coverage

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage and generate test results
      run: |
        npm run test:ci || echo "Tests failed, but coverage may still be generated"
        echo "Checking if coverage files exist..."
        ls -la coverage/ || echo "No coverage directory found"
        ls -la test-report.junit.xml || echo "No test results file found"
      env:
        NODE_OPTIONS: --experimental-vm-modules --enable-source-maps

    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}



    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/test-results-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}