flags:
  HelloWorld:
    paths: 
      - src/components/HelloWorld.vue
    carryforward: true
  App:
    paths: 
      - src/App.vue
    carryforward: true
  NewComponent:
    paths:
      - src/components/NewComponent.vue
    carryforward: true
  frontend:
    paths:
      - src/
    carryforward: true

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
      HelloWorld:
        target: 20%
        flags:
          - HelloWorld
      App:
        target: 20%
        flags:
          - App
      NewComponent:
        target: 90%
        flags:
          - NewComponent
      frontend:
        target: 25%
        flags:
          - frontend
    patch:
      default:
        target: 90%
      HelloWorld:
        target: 100%
        flags:
          - HelloWorld
      App:
        target: 100%
        flags:
          - App

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  hide_project_coverage: false
