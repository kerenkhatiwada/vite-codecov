flags:
  HelloWorld:
    paths: 
      - src/components/HelloWorld.vue
    carryforward: true
  App:
    paths: 
      - src/App.vue
    carryforward: true

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: 90%
    # Individual flag statuses
    project:
      HelloWorld:
        target: 20%
        flags:
          - HelloWorld
      App:
        target: 20%
        flags:
          - App
    patch:
      HelloWorld:
        target: 100%
        flags:
          - HelloWorld
      App:
        target: 100%
        flags:
          - App

comment:
  layout: "header, diff, flags, files, footer"
  behavior: default
  hide_project_coverage: false
